<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=78;
        var b="harry"; 
        c=34.55;
        console.log(c);
        // operators oin javascript
        // 1.binary operators
        // 2. unary operators
        // operands- entites on which operators operates
        // in 3+4 "+" is the operator and 3,4 are operanda
        // 1.uninary operators- it has single operands(x=-x)
        // examples of unary operators        
        c=-c;
        console.log(c);
        // 2.binary operators - it has two operands
        // examples of the binary operands
        c=443+8;
        console.log(c);

        var num1= 56;
        var num2 =67;

        // arithmetic operators in javascript
        console.log("the value of num1+ num2 is"+ (num1+ num2));
        console.log("the value of num1+ num2 is"+ (num1- num2)); 
        console.log("the value of num1+ num2 is"+ (num1* num2));
        console.log("the value of num1+ num2 is"+ (num1/ num2));
        console.log("the value of num1++ is "+ (num1++));
        console.log("the value of ++num1 is "+ (++num1));
        console.log("the value of num1-- is "+ (num1--));
        console.log("the value of --num1 is "+ (--num1));
    </script>
