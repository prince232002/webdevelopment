<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embeded videos on websites</title>
    <style>
        .container{
            width: 600px ;
            border: 3px solid  purple;
            padding: 34px;
            margin :34px;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/yV1VepFlGxA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <!-- jsut go to any video right click and select the embed link and paste here -->
    </div>
</body>
</html>
