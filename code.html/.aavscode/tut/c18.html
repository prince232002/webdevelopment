<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #firstpara{
            color: red; /* color by name */
        }
        #secondpara{
            color: rgb(0, 255, 242);/* COLOR by rgb initial-value; */
        }
        #thirdpara{
            color: blue;
            background-color: #ff4333;  /* color by hex value  */
        }
    </style>
</head>
<body>
    <h2> this is my first para</h2>
    <p id="firstpara">this for first para </p>
    <h2> this is my second para</h2>
    <p id="secondpara"> this is for second para</p>
    <h2> this is my third para</h2>
    <p id="thirdpara"> this is for third para </p>
</body>
</html>
